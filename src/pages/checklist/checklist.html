<ion-header>
   <ion-navbar>
      <ion-title>
         {{ dept }}
      </ion-title>

      <ion-buttons end>
         <button
            ion-button
            icon-only
            (click)="addRecord()">
            <ion-icon name="add"></ion-icon>
         </button>
      </ion-buttons>
   </ion-navbar>
</ion-header>


<ion-content padding>
   <ion-list>
      <ion-card
        *ngFor="let staff of staffs | async">
        <ion-item>
          <ion-checkbox [(ngModel)]="staff.present"></ion-checkbox>
          <ion-label>{{ staff.name }}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Remark: </ion-label>
          <ion-label>{{ staff.remark }}</ion-label>
        </ion-item>

           <div class="manage-record" padding>
              <button
                 ion-button
                 text-center
                 color="primary"
                 (click)="editStaff(staff)">Update</button>
           </div>
      </ion-card>
   </ion-list>

   <div class="manage-record" padding>
      <button
         ion-button
         color="default"
         (click)="nextpage()">Done</button>
   </div>

</ion-content>
