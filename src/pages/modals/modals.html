<ion-header>
   <ion-toolbar>
      <ion-title>
         {{ title }}
      </ion-title>
      <ion-buttons start>
         <button ion-button color="primary" (click)="closeModal()">
            <span showWhen="ios">Cancel</span>
            <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
         </button>
      </ion-buttons>
   </ion-toolbar>
</ion-header>
<ion-content>
   <form [formGroup]="form" (ngSubmit)="saveStaff(form.value)">

      <ion-item-divider color="light">
         <div *ngIf="!isEditable">
            Add Contractor/Visitor
         </div>

         <div *ngIf="isEditable">
            Update
         </div>
      </ion-item-divider>


      <ion-item>
         <ion-label stacked>Name:</ion-label>
         <ion-input
            type="text"
            formControlName="name"
            [(ngModel)]="staffName"></ion-input>
      </ion-item>


      <ion-item>
         <ion-label stacked>Remark:</ion-label>
         <ion-input
            type="text"
            formControlName="remark"
            [(ngModel)]="staffRemark"></ion-input>
      </ion-item>


      <ion-item>
         <input
            type="hidden"
            name="staffId" >

         <button
           ion-button
           block
           color="primary"
           text-center
           [disabled]="!form.valid">
            <div *ngIf="!isEditable">
               Add Contractor/Visitor
            </div>

            <div *ngIf="isEditable">
               Update Remark
            </div>
         </button>
      </ion-item>

   </form>
</ion-content>
