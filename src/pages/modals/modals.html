<ion-header>
   <ion-toolbar>
      <ion-title>
         {{ title }}
      </ion-title>
      <ion-buttons start>
         <button ion-button color="primary" (click)="closeModal()">
            <span showWhen="ios">Cancel</span>
            <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
         </button>
      </ion-buttons>
   </ion-toolbar>
</ion-header>
<ion-content>
   <form [formGroup]="form" (ngSubmit)="saveStaff(form.value)">

      <ion-item-divider color="light">
         <div *ngIf="!isEditable">
            Add Contractor/Visitor
         </div>

         <div *ngIf="isEditable">
            Update
         </div>
      </ion-item-divider>


      <ion-item>
         <ion-label stacked>Name:</ion-label>
         <ion-input
            type="text"
            formControlName="name"
            [(ngModel)]="staffName"></ion-input>
      </ion-item>



      <ion-item>
         <ion-label stacked>Phone No:</ion-label>
         <ion-input
            type="text"
            formControlName="telno"
            [(ngModel)]="staffTelno"></ion-input>
      </ion-item>



      <ion-item>
         <ion-label stacked>Department:</ion-label>
         <ion-select
            formControlName="dept"
            multiple="false"
            [(ngModel)]="staffDept">
            <ion-option value="PETICT">PET-ICT</ion-option>
            <ion-option value="FMA">FMA</ion-option>
            <ion-option value="SECURITY">SECURITY</ion-option>
            <ion-option value="PLSB">PLSB</ion-option>
            <ion-option value="HRM">HRM</ion-option>
            <ion-option value="HSE">HSE</ion-option>
            <ion-option value="OPI">OPI</ion-option>
            <ion-option value="TES 5">TES 5</ion-option>
            <ion-option value="AIN 7">AIN 7</ion-option>
         </ion-select>
      </ion-item>



      <ion-item>
         <ion-label stacked>Present?</ion-label>
         <ion-select
            formControlName="present"
            multiple="false"
            [(ngModel)]="staffPresent">
             <ion-option value="Yes">Yes</ion-option>
             <ion-option value="No">No</ion-option>
